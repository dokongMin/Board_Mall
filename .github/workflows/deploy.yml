name: Board_Mall
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      # action 은 script 의 집합이다. -> 체크아웃 액션을 통해서 자동으로 gitinit & gitpull 등의 작업을 진행해준다.
      - name: Checkout # 마음대로 적어도 됨. 없어도 됨.
        uses: actions/checkout@v2 # actions -> 라이브러리 -> 정해진 규약.
      - name: Set up JDK 11
        uses: actions/setup-java@v1 # setup-java 라는 라이브러리를 사용한다는 뜻 -> 자동으로 해당 작업을 실행해준다.
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash

      # UTC가 기준이기 때문에 한국시간으로 맞추려면 +9시간 해야 한다.
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash